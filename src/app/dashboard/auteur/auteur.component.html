<!--breadcrumb-->
<div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
  <div class="breadcrumb-title pe-3">Auteur</div>
  <div class="ps-3">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb mb-0 p-0">
        <li class="breadcrumb-item"><a href="#" (click)="$event.preventDefault()"><i class="bx bx-home-alt"></i></a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">Ajouter Auteur</li>
      </ol>
    </nav>
  </div>






  <div class="ms-auto">
    <div class="btn-group">
      <button type="button" class="btn btn-primary">Settings</button>
      <button type="button" class="btn btn-primary split-bg-primary dropdown-toggle dropdown-toggle-split"
              data-bs-toggle="dropdown"><span class="visually-hidden">Toggle Dropdown</span>
      </button>
      <div class="dropdown-menu dropdown-menu-right dropdown-menu-lg-end"><a class="dropdown-item" href="#"
                                                                             (click)="$event.preventDefault()">Action</a>
        <a class="dropdown-item" href="#" (click)="$event.preventDefault()">Another action</a>
        <a class="dropdown-item" href="#" (click)="$event.preventDefault()">Something else here</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="#" (click)="$event.preventDefault()">Separated link</a>
      </div>
    </div>
  </div>
</div>
<!--end breadcrumb-->
<div class="row">
  <div class="col-xl-6 ">
    <h6 class="mb-0 text-uppercase"> Information de l'auteur </h6>
    <hr/>
    <div class="card">
      <div class="card-body">

        <form [formGroup]="AuteurForm" (ngSubmit)="submit()">
        <div class="row">
          <div class="col-md-3">Nom</div>
          <div class="col-md-9">
            <input class="form-control mb-3" type="text" placeholder="Nom" formControlName="nom" aria-label="default input example">
          </div>
        </div>
        <div class="row">
          <div class="col-md-3">Prenom</div>
          <div class="col-md-9">
            <input class="form-control mb-3" type="text" placeholder="Prenom" formControlName="prenom" aria-label="default input example">
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <button  class="btn btn-success px-5" type="submit" [disabled]="AuteurForm.invalid">Ajouter</button>
          </div>
          <div class="col-md-8">
            <button type="reset" class="btn btn-primary px-5" >Annuler</button>
          </div>
        </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="card radius-10">
  <div class="card-body">
    <div class="d-flex align-items-center">
      <div>
        <h5 class="mb-0">Liste de Auteurs</h5>
      </div>
      <div class="font-22 ms-auto"><i class="bx bx-dots-horizontal-rounded"></i>
      </div>
    </div>
    <hr>
    <div class="table-responsive">
      <table class="table align-middle mb-0">
        <thead class="table-light">
        <tr>
          <th>Nom</th>
          <th>Prenom</th>
          <th></th>


        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let a of AuteurTab"  >
          <td>{{a.nom}}</td>
          <td>{{a.prenom}}</td>
          <td>
            <i class="bx bx-cog font-20 text-primary me-2" (click)="update(a.id)"></i>
            <i class="bx bx-trash font-20 text-danger m-" (click)="delete(a.id)"> </i>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
