<div class="row">
  <div class="col-xl-9 mx-auto">
    <h6 class="mb-0 text-uppercase"> Employe </h6>
    <hr/>
    <div class="card">
      <div class="card-body">
        <form [formGroup]="EmployeForm" (ngSubmit)="submit()">
          <div class="row">
            <div class="col-md-3">Nom</div>
            <div class="col-md-9">
              <input class="form-control mb-3" type="text" formControlName="nom" placeholder="Nom"
                     aria-label="default input example">
            </div>
          </div>
          <div class="row">
            <div class="col-md-3">Prenom</div>
            <div class="col-md-9">
              <input class="form-control mb-3" type="text" formControlName="prenom" placeholder="Prenom"
                     aria-label="default input example">
            </div>
          </div>
          <div class="row">
            <div class="col-md-3">Nom d'utilisateur</div>
            <div class="col-md-9">
              <input class="form-control mb-3" type="text" formControlName="username" placeholder="Nom d'utilisateur"
                     aria-label="default input example">
            </div>
          </div>
          <div class="row">
            <div class="col-md-3">Email</div>
            <div class="col-md-9">
              <input class="form-control mb-3" type="email" formControlName="email" placeholder="Email"
                     aria-label="default input example">
            </div>
          </div>
          <div class="row">
            <div class="col-md-3">password</div>
            <div class="col-md-9">
              <input class="form-control mb-3" type="text" formControlName="password" placeholder="password"
                     aria-label="default input example">
            </div>
          </div>
          <div class="row">
            <div class="col-md-3">
              <button type="submit" class="btn btn-success px-5">Ajouter</button>
            </div>
            <div class="col-md-3">
              <button type="reset" class="btn btn-primary px-5">Annuler</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
