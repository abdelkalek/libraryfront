  <div class="breadcrumb-title pe-3">Auteur</div>
  <div class="ps-3">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb mb-0 p-0">
        <li class="breadcrumb-item"><a href="#" (click)="$event.preventDefault()"><i class="bx bx-home-alt"></i></a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">Modifier Auteur</li>
      </ol>
    </nav>
  </div>
  <div class="ms-auto">
    <div class="btn-group">
      <button type="button" class="btn btn-primary">Settings</button>
      <button type="button" class="btn btn-primary split-bg-primary dropdown-toggle dropdown-toggle-split"
              data-bs-toggle="dropdown"><span class="visually-hidden">Toggle Dropdown</span>
      </button>
      <div class="dropdown-menu dropdown-menu-right dropdown-menu-lg-end"><a class="dropdown-item" href="#"
                                                                             (click)="$event.preventDefault()">Action</a>
        <a class="dropdown-item" href="#" (click)="$event.preventDefault()">Another action</a>
        <a class="dropdown-item" href="#" (click)="$event.preventDefault()">Something else here</a>

      </div>

<!--end breadcrumb-->
<div class="row">
  <div class="col-xl-6 ">
    <h6 class="mb-0 text-uppercase"> Modifier de l'Type </h6>
    <hr/>
    <div class="card">
      <div class="card-body">
        <form [formGroup]="typeLivreFormUpdate" (ngSubmit)="submit()">
          <div class="row">
            <div class="col-md-3">Designation</div>
            <div class="col-md-9">
              <input class="form-control mb-3" type="text" [(ngModel)]="existType.designation"  formControlName="designation" aria-label="default input example">
            </div>
          </div>
          <div class="row">
            <div class="col-md-4">
              <button  class="btn btn-success px-5" type="submit" [disabled]="typeLivreFormUpdate.invalid">Modifier</button>
            </div>
            <div class="col-md-8">
              <button type="reset" class="btn btn-primary px-5" >Annuler</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
