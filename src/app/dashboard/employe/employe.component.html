
<div class="card radius-10">
  <div class="card-body">
    <div class="d-flex align-items-center">
      <div>
        <h5 class="mb-0">Liste de Employes</h5>
      </div>
      <div class="font-22 ms-auto"><i class="bx bx-dots-horizontal-rounded"></i>
      </div>
    </div>
    <hr>
    <div class="table-responsive">
      <table class="table align-middle mb-0">
        <thead class="table-light">
        <tr>
          <th>nom</th>
          <th>prenom</th>
          <th>Email</th>
          <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let l of EmployeList"  >
          <td>{{l.nom}}</td>
          <td>{{l.prenom}}</td>
          <td>{{l.email}}</td>
          <td>
            <i class="bx bx-cog font-20 text-primary me-2" (click)="update(l.id)"></i>
            <i class="bx bx-trash font-20 text-danger m-" (click)="delete(l.id)"> </i>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
